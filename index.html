<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="game">
      <h1>Number Guessing Game</h1>
      <p>Guess a number between <span id="min_number">1</span> and <span id="max_number">10</span>.
      </p>
      <div class="input_container">
        <input type="number" id="guess_input">
        <input type="submit" value='Guess' id="guess_btn">
      </div>
      <p class="message"></p>
    </div>
  </div>


</body>
<script src="app.js"></script>

</html>
